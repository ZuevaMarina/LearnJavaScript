<!DOCTYPE html>
<script src="https://ru.js.cx/test/libs.js"></script>
<script src="alert_2.js"></script>
<script>

    function getMaxSubSum(arr) {
        let maxSum = 0;
        let currentSum = 0;
        
        for (let i = 0; i < arr.length; i++) {
            currentSum += arr[i];
            if (maxSum < currentSum) {
                maxSum = currentSum;
            }
            if (currentSum < 0) {
                currentSum = 0;
            }
        }

        return maxSum;

    }

</script>

</html>
