<!DOCTYPE html>
<script src="https://ru.js.cx/test/libs.js"></script>
<script src="test_5.js"></script>
<script>

    function Calculator() {
        this.methods = {
            "-": (a, b) => a - b,
            "+": (a, b) => a + b,
        };

        this.calculate = function(str) {
            let arr = str.split(" "),
            a = Number(arr[0]),
            or = arr[1],
            b = Number(arr[2])

            return this.methods[or](a, b);
        };

        this.addMethod = function(name,func) {
            return this.methods[name] = func;
        };

    }

</script>

</html>
