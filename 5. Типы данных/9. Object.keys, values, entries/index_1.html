<!DOCTYPE html>
<script src="https://ru.js.cx/test/libs.js"></script>
<script src="test_1.js"></script>
<script>

  function sumSalaries(salaries) {
    let sum = 0;
    
    for (let iterator of Object.values(salaries)) {
        sum += iterator;
    }

    return sum; 
  }

  let salaries = {
    "John": 100,
    "Pete": 300,
    "Mary": 250
  };

  alert(sumSalaries(salaries));

</script>

</html>
