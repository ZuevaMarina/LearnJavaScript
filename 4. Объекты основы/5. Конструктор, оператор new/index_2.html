<!DOCTYPE html>
<script src="https://ru.js.cx/test/libs.js"></script>
<script src="alert_2.js"></script>
<script>

    function Calculator() {

        this.read = function() {
            this.a = +prompt('Введите значение a?', 0);
            this.b = +prompt('Введите значение b?', 0);
        };

        this.sum = function() {
            return this.a + this.b;
        };

        this.mul = function() {
            return this.a * this.b;
        };
    }

    let calculator = new Calculator();
    calculator.read();

    console.log( "Sum=" + calculator.sum() );
    console.log( "Mul=" + calculator.mul() );

</script>

</html>
