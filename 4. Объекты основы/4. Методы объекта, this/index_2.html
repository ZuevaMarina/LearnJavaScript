<script src="test_2.js"></script>
<script>

    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { // показывает текущую ступеньку
            console.log( this.step );
            return this;
        }
    };

</script>
